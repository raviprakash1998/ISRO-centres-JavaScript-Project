<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISRO Centers</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="dd-flex-center">
    <header class="header-section">
      <div class="project dd-flex-center dd-justify-space-between">
        <img src="images/isro-logo.png" alt="ISRO Logo" class="logo img" />
        <p>Indian Space Research Organisation</p>
        <img
          src="images/satyamev-jayate.png"
          alt="Satyamev Jayate"
          class="satyamev-jayate img"
        />
      </div>
      <nav>
        <ul class="nav-items dd-flex-center dd-justify-space-between">
          <li class="nav-item">Home</li>
          <li class="nav-item">About</li>
          <li class="nav-item">Activities</li>
          <li class="nav-item">Contact Us</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="location-search">
        <form class="form dd-flex-center" action="" method="get">
          <input
            class="input"
            type="text"
            placeholder="Search..."
            name="search"
          />
          <button class="button" type="submit">
            <ion-icon name="search-outline"></ion-icon>
          </button>
        </form>
        <div class="locations dd-flex-center dd-justify-space-between">
          <button class="city location">City</button>
          <button class="state location">State</button>
          <button class="center location">Center</button>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
