<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISRO Centers</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="project">
        <img src="images/isro-logo.png" alt="ISRO Logo" class="logo" />
        <p>Indian Space Research Organisation</p>
        <img
          src="images/satyamev-jayate.png"
          alt="Satyamev Jayate"
          class="satyamev-jayate"
        />
      </div>
      <nav>
        <ul class="nav-items">
          <li class="nav-item">Home</li>
          <li class="nav-item">About</li>
          <li class="nav-item">Activities</li>
          <li class="nav-item">Services</li>
          <li class="nav-item">Programmes</li>
          <li class="nav-item">Resources</li>
          <li class="nav-item">Engage with Us</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="location-search">
        <form action="" method="get">
          <input type="text" placeholder="Search..." name="search" />
          <button type="submit">
            <ion-icon name="search-outline"></ion-icon>
          </button>
        </form>
        <div class="locations">
          <button class="city location">City</button>
          <button class="state location">State</button>
          <button class="center location">Center</button>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
